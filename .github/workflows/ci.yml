name: ci

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  CTEST_NO_TESTS_ACTION: error
  CTEST_PARALLEL_LEVEL: 0
  CMAKE_BUILD_PARALLEL_LEVEL: 4

on:
  push:
    paths:
      - "**.c"
      - "**.cpp"
      - "**.f90"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"


jobs:

  linux-new:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    strategy:
      matrix:
        gcc-version: [12, 13, 14]

    env:
      CC: gcc-${{ matrix.gcc-version }}
      CXX: g++-${{ matrix.gcc-version }}
      FC: gfortran-${{ matrix.gcc-version }}

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/composite-action


  linux-old:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      matrix:
        gcc-version: [9, 10, 11]

    env:
      CC: gcc-${{ matrix.gcc-version }}
      CXX: g++-${{ matrix.gcc-version }}
      FC: gfortran-${{ matrix.gcc-version }}

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/composite-action


  linux-clang:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    strategy:
      matrix:
        clang-version: [16, 17, 18]

    env:
      CC: clang-${{ matrix.clang-version }}
      CXX: clang++-${{ matrix.clang-version }}
      FC: gfortran-13

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/composite-action


  valgrind-memory:
    runs-on: ubuntu-24.04
    needs: linux-new
    timeout-minutes: 10

    env:
      FC: gfortran-13

    steps:
    - name: install valgrind
      run: sudo apt install --no-install-recommends valgrind

    - uses: actions/checkout@v4

    - run: ctest -S memcheck.cmake -V -LE python


  mac:
    runs-on: macos-latest
    timeout-minutes: 10

    strategy:
      matrix:
        compiler: [ {cpp: g++-13, c: gcc-13}, {cpp: clang++, c: clang} ]

    env:
      CC: ${{ matrix.compiler.c }}
      CXX: ${{ matrix.compiler.cpp }}
      FC: gfortran-13

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/composite-action


  windows:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran

    - name: Put MSYS2_MinGW64 on PATH
      run: echo "${{ runner.temp }}/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - uses: actions/checkout@v4

    - name: Debug workflow
      run: cmake --workflow --preset debug

    - name: Release workflow
      run: cmake --workflow --preset release
